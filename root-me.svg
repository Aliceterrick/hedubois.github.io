<svg width="320" height="130" viewBox="0 0 320 130" xmlns="http://www.w3.org/2000/svg" font-family="monospace">
  <!-- Terminal window background -->
  <rect x="10" y="20" width="280" height="90" rx="10" ry="10" fill="#fff" stroke="#000" stroke-width="2"/>

  <!-- Terminal top bar -->
  <rect x="10" y="20" width="280" height="20" rx="10" ry="10" fill="#000" />
  <!-- Three circles (close, minimize, maximize) -->
  <circle cx="30" cy="30" r="5" fill="#f25f58" />
  <circle cx="55" cy="30" r="5" fill="#f3bc4a" />
  <circle cx="80" cy="30" r="5" fill="#58ca4a" />

  <!-- Command prompt text at bottom -->
  <text x="20" y="100" font-size="18" fill="#000">user@root-me: ./exploit</text>
</svg>
